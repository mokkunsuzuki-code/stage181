name: stage181-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  attack-matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        attack: [attack-04, attack-07]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run attack
        shell: bash
        run: |
          set -euo pipefail
          echo "=== ${{ matrix.attack }} ==="

          N="${{ matrix.attack }}"
          if [[ "$N" =~ attack-([0-9]{2}) ]]; then
            IDX="${BASH_REMATCH[1]}"
          else
            echo "[NG] invalid matrix key: $N"
            exit 1
          fi

          TARGET=(attack_scenarios/attack_${IDX}_*/run.sh)
          if [[ ! -e "${TARGET[0]}" ]]; then
            echo "[NG] run.sh not found: attack_scenarios/attack_${IDX}_*/run.sh"
            find attack_scenarios -maxdepth 2 -type f -name run.sh -print || true
            exit 1
          fi

          chmod +x "${TARGET[0]}"
          bash "${TARGET[0]}"
