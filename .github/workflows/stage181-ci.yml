name: stage181-ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  attack-matrix:
    name: ${{ matrix.attack }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        attack:
          - attack-04
          - attack-07  # Stage181: Replay

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ★ 必ず最初に Python を用意する
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Diagnostics (tree + versions)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== diagnostics ==="
          pwd
          ls -la
          echo "--- python ---"
          python -V
          which python || true
          echo "--- git ---"
          git rev-parse --short HEAD || true
          echo "--- attack_scenarios ---"
          ls -la attack_scenarios || true
          find attack_scenarios -maxdepth 2 -type f -name run.sh -print || true
          echo "--- workflows ---"
          ls -la .github/workflows || true

      - name: Install (editable)
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install -e .
          python - <<'PY'
import qsp, qsp.sdk
print("qsp:", qsp.__file__)
print("sdk:", qsp.sdk.__file__)
PY

      - name: Run attack via run.sh (auto-discover)
        shell: bash
        run: |
          set -euo pipefail
          set -x

          echo "=== matrix attack: ${{ matrix.attack }} ==="

          N="${{ matrix.attack }}"
          if [[ "$N" =~ attack-([0-9]{2}) ]]; then
            IDX="${BASH_REMATCH[1]}"
          else
            echo "[NG] invalid matrix key: $N"
            exit 1
          fi

          CANDIDATES=(attack_scenarios/attack_${IDX}_*/run.sh)
          echo "[info] candidates: ${CANDIDATES[*]}"

          if [[ ! -e "${CANDIDATES[0]}" ]]; then
            echo "[NG] run.sh not found"
            find attack_scenarios -maxdepth 2 -type f -name run.sh -print || true
            exit 1
          fi

          TARGET="${CANDIDATES[0]}"
          echo "[info] executing: $TARGET"
          chmod +x "$TARGET"
          bash "$TARGET"

      - name: Upload reports (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.attack }}
          path: |
            out/reports/**
            out/**
          if-no-files-found: ignore
